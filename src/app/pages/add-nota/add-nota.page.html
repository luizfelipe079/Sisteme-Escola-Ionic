<ion-content>
  <div class="flex-center">
    <form [formGroup]="form">
      <ion-card>
        <ion-card-header>
          <ion-card-title color="primary">Lançar Nota</ion-card-title>
          <h2>Professor {{professor?.nome}}</h2>
          <p>{{professor?.email}}</p>
        </ion-card-header>

        <ion-card-content>
          <ion-item>
              <ion-label>Aluno</ion-label>
              <ion-select [(ngModel)]="id_aluno" formControlName="aluno" ok-text="Okay" cancel-text="Cancelar">
                <ion-select-option  *ngFor="let aluno of alunos" [value]="aluno.id" >{{aluno.nome}}</ion-select-option>
              </ion-select>
          </ion-item>
          <ion-item>
            <ion-label>Disciplina</ion-label>
            <ion-select [(ngModel)]="id_disciplina" formControlName="disciplina" ok-text="Okay" cancel-text="Cancelar">
              <ion-select-option *ngFor="let disciplina of disciplinas" [value]="disciplina.id" >{{disciplina.nome}}</ion-select-option>
            </ion-select>
          </ion-item>
          <ion-item>
            <ion-label position="floating">1º Nota</ion-label>
            <ion-input type="number" [(ngModel)]="nota1" formControlName="nota1"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">2º Nota</ion-label>
            <ion-input type="number" [(ngModel)]="nota2" formControlName="nota2"></ion-input>
          </ion-item>

          <ion-button color="primary" size="full" [disabled]="!form.valid" (click)="adicionarNota()">Lançar Nota</ion-button>
        </ion-card-content>

        <ion-card-content class="logout">
          <ion-button color="light" (click)="voltar()">Voltar</ion-button>
        </ion-card-content>
      </ion-card>
    </form>
  </div>
</ion-content>
