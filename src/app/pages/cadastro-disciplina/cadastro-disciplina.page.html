<ion-content>
  <div class="flex-center">
    <form [formGroup]="cadastroForm.getForm()">
      <ion-card>
        <ion-card-header>
          <ion-card-title color="primary">Cadastrar Disciplina</ion-card-title>
        </ion-card-header>

        <ion-card-content class="formulario">
          <ion-item>
            <ion-label position="floating">Nome</ion-label>
            <ion-input type="name" formControlName="nome"></ion-input>
          </ion-item>
          <ion-label color="danger" *ngIf="cadastroForm.getForm().get('nome').touched && cadastroForm.getForm().get('nome').errors?.required">Nome obrigatÃ³ria</ion-label>

          <ion-button color="light" size="full" (click)="cadastrarDisciplina()">Criar Disciplina</ion-button>
        </ion-card-content>

        <ion-card-content class="voltar">
          <ion-button color="light" (click)="voltar()">Voltar</ion-button>
        </ion-card-content>
      </ion-card>
    </form>
  </div>
</ion-content>
